<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Creepster&display=swap');
        
        :root {
            --calm-bg: #0a192f;
            --calm-text: #64ffda;
            --scary-bg: #000;
            --scary-text: #ff0000;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--calm-bg);
            color: var(--calm-text);
            font-family: 'VT323', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 1s ease;
        }
        
        body.scary-mode {
            background-color: var(--scary-bg);
            color: var(--scary-text);
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.3;
            transition: opacity 1s ease;
        }
        
        .video-background iframe {
            width: 100%;
            height: 100%;
        }
        
        .bg-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #000 20%, #000 80%, transparent 80%, transparent),
                        radial-gradient(circle, transparent 20%, #000 20%, #000 80%, transparent 80%, transparent) 50px 50px;
            background-size: 100px 100px;
            opacity: 0.1;
            z-index: -1;
            animation: bgMove 60s infinite linear;
        }
        
        @keyframes bgMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-500px, 500px); }
        }
        
        .container {
            text-align: center;
            z-index: 1;
            background-color: rgba(10, 25, 47, 0.9);
            padding: 2rem;
            border-radius: 5px;
            border: 1px solid var(--calm-text);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            max-width: 800px;
            width: 90%;
            transition: all 1s ease;
        }
        
        body.scary-mode .container {
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--scary-text);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        
        h1 {
            font-family: 'VT323', monospace;
            color: var(--calm-text);
            font-size: 3rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            transition: all 1s ease;
        }
        
        body.scary-mode h1 {
            font-family: 'Creepster', cursive;
            color: var(--scary-text);
            text-shadow: 0 0 10px #ff0000;
            animation: flicker 3s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 10px #ff0000;
            }
            20%, 22%, 24%, 55% {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
        }
        
        .input-group {
            margin: 2rem 0;
        }
        
        input {
            padding: 1rem;
            font-size: 1.2rem;
            font-family: 'VT323', monospace;
            background-color: rgba(10, 25, 47, 0.8);
            color: var(--calm-text);
            border: 2px solid var(--calm-text);
            border-radius: 5px;
            width: 300px;
            text-align: center;
            transition: all 1s ease;
        }
        
        body.scary-mode input {
            background-color: rgba(0, 0, 0, 0.8);
            color: var(--scary-text);
            border: 2px solid var(--scary-text);
        }
        
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-family: 'VT323', monospace;
            background-color: var(--calm-text);
            color: var(--calm-bg);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: all 0.3s;
        }
        
        body.scary-mode button {
            background-color: var(--scary-text);
            color: #000;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
        
        .admin-panel {
            background-color: rgba(10, 25, 47, 0.9);
            padding: 1.5rem;
            border: 2px solid var(--calm-text);
            border-radius: 5px;
            margin-top: 2rem;
            max-height: 500px;
            overflow-y: auto;
            transition: all 1s ease;
        }
        
        body.scary-mode .admin-panel {
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--scary-text);
        }
        
        .admin-panel h2 {
            color: var(--calm-text);
            margin-top: 0;
            transition: all 1s ease;
        }
        
        body.scary-mode .admin-panel h2 {
            color: var(--scary-text);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .info-item {
            padding: 0.5rem;
            border-bottom: 1px dashed var(--calm-text);
            transition: all 1s ease;
        }
        
        body.scary-mode .info-item {
            border-bottom: 1px dashed var(--scary-text);
        }
        
        .info-label {
            font-weight: bold;
            color: var(--calm-text);
            transition: all 1s ease;
        }
        
        body.scary-mode .info-label {
            color: var(--scary-text);
        }
        
        .info-value {
            word-break: break-all;
        }
        
        .map-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .map {
            height: 250px;
            background-color: rgba(10, 25, 47, 0.5);
            position: relative;
            border: 1px solid var(--calm-text);
            transition: all 1s ease;
        }
        
        body.scary-mode .map {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--scary-text);
        }
        
        .webcam-feed {
            height: 250px;
            background-color: rgba(10, 25, 47, 0.5);
            border: 1px solid var(--calm-text);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1s ease;
        }
        
        body.scary-mode .webcam-feed {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--scary-text);
        }
        
        .x-mark {
            position: absolute;
            color: var(--scary-text);
            font-size: 3rem;
            transform: translate(-50%, -50%);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
        }
        
        .static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABGSURBVGhD7cExAQAwDMCg+zfd2VAE5lWSJEmSJEmSJEmSJEmSJEmSJEmSJEmSJEmSJEmSJEmSJEmSJEmSJEmSJEmSJEmSJEmSJEmSJEmSJN0BZ8QBZ1k4T3kAAAAASUVORK5CYII=');
            opacity: 0;
            pointer-events: none;
            z-index: 99;
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="bg-texture"></div>
    
    <div class="video-background">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/DlYu8DMKqcs?autoplay=1&controls=0&showinfo=0&autohide=1&loop=1&playlist=DlYu8DMKqcs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    
    <div class="container">
        <h1>SECURE PORTAL</h1>
        
        <div class="input-group">
            <input type="text" id="accessKey" placeholder="Enter Access Key">
            <button id="submitBtn">SUBMIT</button>
        </div>
        
        <div id="adminPanel" class="admin-panel hidden">
            <h2>SYSTEM INTRUSION DETECTED</h2>
            <div class="info-grid" id="ipInfo">
                <!-- Info will be populated here -->
            </div>
            
            <div class="map-container">
                <div class="map" id="map">
                    <div class="x-mark hidden" id="xMark">X</div>
                </div>
                <div class="webcam-feed" id="webcamFeed">
                    <p id="webcamText">Camera Feed: Access Denied</p>
                    <video id="webcamVideo" autoplay class="hidden" width="100%" height="100%"></video>
                </div>
            </div>
        </div>
    </div>
    
    <div class="static" id="static"></div>
    
    <audio id="staticSound" src="https://www.soundjay.com/mechanical/sounds/static-01.mp3" preload="auto"></audio>
    <audio id="scarySound" src="https://www.soundjay.com/human/sounds/scream-01.mp3" preload="auto"></audio>
    
    <script>
        // DOM elements
        const accessKeyInput = document.getElementById('accessKey');
        const submitBtn = document.getElementById('submitBtn');
        const adminPanel = document.getElementById('adminPanel');
        const ipInfo = document.getElementById('ipInfo');
        const map = document.getElementById('map');
        const xMark = document.getElementById('xMark');
        const webcamFeed = document.getElementById('webcamFeed');
        const webcamText = document.getElementById('webcamText');
        const webcamVideo = document.getElementById('webcamVideo');
        const staticEffect = document.getElementById('static');
        const staticSound = document.getElementById('staticSound');
        const scarySound = document.getElementById('scarySound');
        const body = document.body;
        
        // Switch to scary mode
        function activateScaryMode() {
            body.classList.add('scary-mode');
            document.querySelector('.video-background').innerHTML = `
                <iframe width="560" height="315" src="https://www.youtube.com/embed/trELfLtJwDQ?autoplay=1&controls=0&showinfo=0&autohide=1&loop=1&playlist=trELfLtJwDQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            `;
            scarySound.currentTime = 0;
            scarySound.play();
        }
        
        // Check access key
        function checkAccessKey() {
            const key = accessKeyInput.value.trim();
            
            // Always activate scary mode when any code is entered
            activateScaryMode();
            
            if (key === 'leg') {
                // Correct key
                adminPanel.classList.remove('hidden');
                ipInfo.innerHTML = '<div class="info-item"><span class="info-label">Status:</span> <span class="info-value">Welcome, admin. Access granted.</span></div>';
                xMark.classList.add('hidden');
            } else {
                // Wrong key - simulate data collection
                document.body.classList.add('shake');
                staticSound.currentTime = 0;
                staticSound.play();
                
                // Show static effect
                staticEffect.style.opacity = '0.7';
                setTimeout(() => {
                    staticEffect.style.opacity = '0';
                }, 500);
                
                // Get IP info
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        const ip = data.ip;
                        const now = new Date();
                        const timeString = now.toLocaleString();
                        
                        // Simulate collecting more data
                        const userAgent = navigator.userAgent;
                        const platform = navigator.platform;
                        const screenWidth = window.screen.width;
                        const screenHeight = window.screen.height;
                        const cpuCores = navigator.hardwareConcurrency || 'Unknown';
                        const deviceMemory = navigator.deviceMemory || 'Unknown';
                        
                        // Simulated location (in reality you'd need a geolocation API)
                        const locations = [
                            {city: 'New York', state: 'NY', country: 'USA'},
                            {city: 'London', state: '', country: 'UK'},
                            {city: 'Tokyo', state: '', country: 'Japan'},
                            {city: 'Los Angeles', state: 'CA', country: 'USA'},
                            {city: 'Berlin', state: '', country: 'Germany'}
                        ];
                        const randomLoc = locations[Math.floor(Math.random() * locations.length)];
                        
                        // Populate info grid
                        ipInfo.innerHTML = `
                            <div class="info-item">
                                <span class="info-label">Status:</span>
                                <span class="info-value">INTRUDER DETECTED!</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Time:</span>
                                <span class="info-value">${timeString}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Public IP:</span>
                                <span class="info-value">${ip}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Private IP:</span>
                                <span class="info-value">192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Location:</span>
                                <span class="info-value">${randomLoc.city}, ${randomLoc.state} ${randomLoc.country}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Device:</span>
                                <span class="info-value">${platform}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Browser:</span>
                                <span class="info-value">${userAgent}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Screen:</span>
                                <span class="info-value">${screenWidth}x${screenHeight}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">CPU Cores:</span>
                                <span class="info-value">${cpuCores}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">RAM:</span>
                                <span class="info-value">${deviceMemory} GB</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Email:</span>
                                <span class="info-value">[Requires phishing interaction]</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Name:</span>
                                <span class="info-value">[Requires social engineering]</span>
                            </div>
                        `;
                        
                        adminPanel.classList.remove('hidden');
                        xMark.classList.remove('hidden');
                        
                        // Random position for X mark
                        const xPos = Math.random() * 80 + 10;
                        const yPos = Math.random() * 80 + 10;
                        xMark.style.left = `${xPos}%`;
                        xMark.style.top = `${yPos}%`;
                        
                        // Try to access webcam
                        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                            navigator.mediaDevices.getUserMedia({ video: true })
                                .then(stream => {
                                    webcamVideo.srcObject = stream;
                                    webcamVideo.classList.remove('hidden');
                                    webcamText.classList.add('hidden');
                                })
                                .catch(err => {
                                    webcamText.textContent = 'Camera Feed: Access Denied';
                                });
                        } else {
                            webcamText.textContent = 'Camera Feed: Not Supported';
                        }
                    })
                    .catch(error => {
                        ipInfo.innerHTML = `
                            <div class="info-item">
                                <span class="info-label">Error:</span>
                                <span class="info-value">${error.message}</span>
                            </div>
                        `;
                        adminPanel.classList.remove('hidden');
                    });
                
                setTimeout(() => {
                    document.body.classList.remove('shake');
                }, 500);
            }
        }
        
        // Event listeners
        submitBtn.addEventListener('click', checkAccessKey);
        accessKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAccessKey();
        });
        
        // Initial animation
        setTimeout(() => {
            document.querySelector('h1').classList.add('floating');
        }, 1000);
    </script>
</body>
</html>
