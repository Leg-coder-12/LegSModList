<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            filter: grayscale(100%) contrast(120%);
        }

        /* Background creepy text */
        .bg-text {
            position: fixed;
            opacity: 0.1;
            font-size: 2rem;
            color: #fff;
            z-index: -1;
            user-select: none;
            text-shadow: 0 0 10px #ff0000;
        }

        /* YouTube audio (hidden) */
        #youtube-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: -2;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            transition: all 0.5s;
        }

        /* Logo (rotating images) */
        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 0 20px #fff;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 3s infinite;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #fff;
        }

        /* Title */
        h1 {
            font-family: 'Press Start 2P', cursive;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #fff;
            letter-spacing: 2px;
            font-size: 1.8rem;
        }

        /* Input box */
        .input-box {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="password"] {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-family: 'VT323', monospace;
            outline: none;
            width: 220px;
            text-align: center;
            border-radius: 25px;
            transition: all 0.3s;
        }

        input[type="password"]:focus {
            box-shadow: 0 0 15px #fff;
        }

        button {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-family: 'VT323', monospace;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
            border-radius: 25px;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        /* Error message */
        #error-msg {
            color: #ff0000;
            font-size: 1.2rem;
            margin-top: 10px;
            height: 30px;
            text-shadow: 0 0 5px #ff0000;
        }

        /* IP Logger Panel (hidden by default) */
        #ip-logger {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            padding: 25px;
            width: 80%;
            max-width: 600px;
            z-index: 100;
            box-shadow: 0 0 30px #00ff00;
            border-radius: 15px;
        }

        #ip-logger h2 {
            color: #00ff00;
            margin-bottom: 15px;
            font-family: 'Press Start 2P', cursive;
        }

        #user-info {
            text-align: left;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        #ip-logger button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            border-radius: 25px;
            margin-top: 10px;
        }

        /* Admin Panel (hidden by default) */
        #admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0000;
            padding: 25px;
            width: 80%;
            max-width: 600px;
            z-index: 100;
            box-shadow: 0 0 30px #ff0000;
            border-radius: 15px;
        }

        #admin-panel h2 {
            color: #ff0000;
            margin-bottom: 15px;
            font-family: 'Press Start 2P', cursive;
        }

        #logged-data {
            text-align: left;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        #webcam-feed {
            width: 100%;
            height: 250px;
            background: #000;
            border: 2px solid #ff0000;
            margin-bottom: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #close-admin {
            background: #ff0000;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            border-radius: 25px;
        }

        /* Glitch effect */
        .glitch {
            animation: glitch 0.5s infinite;
            filter: drop-shadow(0 0 10px #ff0000);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        /* Screen shake */
        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(0); }
            10% { transform: translate(-10px, 0); }
            20% { transform: translate(10px, 0); }
            30% { transform: translate(-10px, 0); }
            40% { transform: translate(10px, 0); }
            50% { transform: translate(-10px, 0); }
            60% { transform: translate(10px, 0); }
            70% { transform: translate(-10px, 0); }
            80% { transform: translate(10px, 0); }
            90% { transform: translate(-10px, 0); }
            100% { transform: translate(0); }
        }

        /* Logo pulse animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #fff; }
            50% { box-shadow: 0 0 30px #fff; }
            100% { box-shadow: 0 0 10px #fff; }
        }

        /* Rotating images in logo */
        @keyframes changeImage {
            0% { opacity: 0; }
            10% { opacity: 1; }
            20% { opacity: 1; }
            30% { opacity: 0; }
            100% { opacity: 0; }
        }

        .logo-img {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0;
            animation: changeImage 20s infinite;
        }

        .logo-img:nth-child(1) { animation-delay: 0s; }
        .logo-img:nth-child(2) { animation-delay: 4s; }
        .logo-img:nth-child(3) { animation-delay: 8s; }
        .logo-img:nth-child(4) { animation-delay: 12s; }
        .logo-img:nth-child(5) { animation-delay: 16s; }
    </style>
</head>
<body>
    <!-- Background creepy text -->
    <div class="bg-text" style="top: 10%; left: 5%;">危害国家</div>
    <div class="bg-text" style="top: 20%; left: 70%;">危険</div>
    <div class="bg-text" style="top: 50%; left: 30%;">Diddy Blud 67 Took Your IP</div>
    <div class="bg-text" style="top: 80%; left: 60%;">tsixe</div>
    <div class="bg-text" style="top: 40%; left: 20%;">Harm Nation</div>
    <div class="bg-text" style="top: 70%; left: 10%;">あなたは監視されています</div>

    <!-- YouTube audio (hidden, autoplay) -->
    <iframe id="youtube-bg" src="https://www.youtube.com/embed/trELfLtJwDQ?autoplay=1&loop=1&mute=0&controls=0&disablekb=1&modestbranding=1&rel=0&showinfo=0"></iframe>

    <!-- Main content -->
    <div class="container" id="main-container">
        <div style="position: relative; width: 180px; height: 180px;">
            <img src="https://i.imgur.com/5xrKblx.jpg" class="logo-img">
            <img src="https://i.imgur.com/xxnnVSQ.jpg" class="logo-img">
            <img src="https://i.imgur.com/P6hMiT1.jpg" class="logo-img">
            <img src="https://i.imgur.com/Lx2vPoy.jpg" class="logo-img">
            <img src="https://i.imgur.com/waozfgz.jpg" class="logo-img">
        </div>

        <h1>SECURE ACCESS</h1>
        <p>ENTER CODE TO CONTINUE</p>

        <div class="input-box">
            <input type="password" id="code-input" placeholder="Enter code">
            <button id="submit-btn">SUBMIT</button>
        </div>

        <div id="error-msg"></div>
    </div>

    <!-- IP Logger Panel (hidden) -->
    <div id="ip-logger">
        <h2>IP LOGGER ACTIVATED</h2>
        <div id="user-info">
            <p><strong>IP:</strong> <span id="ip-address">Loading...</span></p>
            <p><strong>Location:</strong> <span id="user-location">Loading...</span></p>
            <p><strong>Device:</strong> <span id="device-info">Loading...</span></p>
            <p><strong>Windows User:</strong> <span id="windows-user">Unknown</span></p>
        </div>
        <button id="close-logger">CLOSE</button>
    </div>

    <!-- Admin Panel (hidden) -->
    <div id="admin-panel">
        <h2>ADMIN PANEL</h2>
        <div id="logged-data">
            <p><strong>Logged IPs:</strong></p>
            <div id="ip-list"></div>
        </div>

        <div id="webcam-feed">
            <p style="color: #ff0000; text-align: center;">[WEBCAM FEED: ACCESS DENIED]</p>
        </div>

        <button id="close-admin">CLOSE</button>
    </div>

    <!-- Audio for static noise -->
    <audio id="static-noise" src="https://assets.mixkit.co/sfx/preview/mixkit-static-radio-1668.mp3" preload="auto"></audio>

    <script>
        // Background music autoplay (YouTube)
        document.addEventListener('DOMContentLoaded', () => {
            const youtubeBg = document.getElementById('youtube-bg');
            youtubeBg.src += "&playlist=trELfLtJwDQ";
        });

        // Submit button
        document.getElementById('submit-btn').addEventListener('click', checkCode);
        document.getElementById('code-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkCode();
        });

        // Static noise
        const staticNoise = document.getElementById('static-noise');
        let loggedIPs = [];

        // Check code
        function checkCode() {
            const code = document.getElementById('code-input').value;
            const errorMsg = document.getElementById('error-msg');
            const mainContainer = document.getElementById('main-container');

            if (code === "leg") {
                // Correct code - show IP logger
                errorMsg.textContent = "";
                logUserInfo();
                document.getElementById('ip-logger').style.display = "block";
            } 
            else if (code === "tsixe") {
                // Admin code (glitch effect)
                mainContainer.classList.add('glitch');
                setTimeout(() => {
                    mainContainer.classList.remove('glitch');
                    showAdminPanel();
                }, 1000);
            }
            else {
                // Wrong code (scary effect)
                errorMsg.textContent = "INTRUDER DETECTED";
                mainContainer.classList.add('shake');
                staticNoise.play();

                // Log user info
                logUserInfo();

                // Reset after animation
                setTimeout(() => {
                    mainContainer.classList.remove('shake');
                }, 500);
            }
        }

        // Log user info
        async function logUserInfo() {
            try {
                // Get IP
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                const ip = ipData.ip;

                // Get location (approximate)
                let location = "Unknown";
                try {
                    const geoRes = await fetch(`https://ipapi.co/${ip}/json/`);
                    const geoData = await geoRes.json();
                    location = `${geoData.city}, ${geoData.country_name}`;
                } catch (e) {
                    console.error("Geo error:", e);
                }

                // Get device info
                const deviceInfo = navigator.userAgent;

                // Update IP logger panel
                document.getElementById('ip-address').textContent = ip;
                document.getElementById('user-location').textContent = location;
                document.getElementById('device-info').textContent = deviceInfo;

                // Try to get Windows username (simulated)
                try {
                    const winUser = "User-" + Math.floor(Math.random() * 1000);
                    document.getElementById('windows-user').textContent = winUser;
                } catch (e) {
                    console.error("Windows user error:", e);
                }

                // Add to logged IPs
                loggedIPs.push({ ip, location, deviceInfo });
                updateAdminPanel();

            } catch (err) {
                console.error("Error logging user:", err);
            }
        }

        // Update admin panel with logged IPs
        function updateAdminPanel() {
            const ipList = document.getElementById('ip-list');
            ipList.innerHTML = "";

            loggedIPs.forEach((entry, index) => {
                const entryElement = document.createElement('div');
                entryElement.style.marginBottom = "10px";
                entryElement.style.padding = "10px";
                entryElement.style.borderBottom = "1px solid #ff0000";
                entryElement.innerHTML = `
                    <p><strong>#${index + 1}:</strong> ${entry.ip}</p>
                    <p><strong>Location:</strong> ${entry.location}</p>
                    <p><strong>Device:</strong> ${entry.deviceInfo}</p>
                `;
                ipList.appendChild(entryElement);
            });
        }

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('admin-panel').style.display = "block";
        }

        // Close IP logger
        document.getElementById('close-logger').addEventListener('click', () => {
            document.getElementById('ip-logger').style.display = "none";
        });

        // Close admin panel
        document.getElementById('close-admin').addEventListener('click', () => {
            document.getElementById('admin-panel').style.display = "none";
        });

        // Simulate webcam access (real access requires user permission)
        function simulateWebcam() {
            const webcamFeed = document.getElementById('webcam-feed');
            webcamFeed.innerHTML = `<p style="color: #ff0000; text-align: center; margin-top: 100px;">[WEBCAM FEED: ACCESS DENIED]</p>`;
        }

        // Initialize
        simulateWebcam();
    </script>
</body>
</html>
