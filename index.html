<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaExtract - Download Videos & Audio</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --light-gray: #e2e8f0;
            --dark-gray: #64748b;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .subtitle {
            color: var(--dark-gray);
            font-size: 1.1rem;
        }

        .download-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            margin-bottom: 1.5rem;
        }

        #url-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--light-gray);
            border-radius: 6px 0 0 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        #url-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #download-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0 6px 6px 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #download-btn:hover {
            background-color: var(--secondary-color);
        }

        .format-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .format-option {
            flex: 1;
        }

        .format-option input {
            display: none;
        }

        .format-option label {
            display: block;
            padding: 0.75rem;
            background-color: var(--light-gray);
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-option input:checked + label {
            background-color: var(--primary-color);
            color: white;
        }

        .result-container {
            display: none;
            margin-top: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        .result-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .thumbnail {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .video-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .video-info {
            color: var(--dark-gray);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .download-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .download-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background-color: var(--secondary-color);
        }

        .mp3-btn {
            background-color: var(--success-color);
        }

        .mp3-btn:hover {
            background-color: #0d9c6b;
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
            display: none;
        }

        .loading {
            text-align: center;
            margin: 1rem 0;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            color: var(--dark-gray);
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            #url-input {
                border-radius: 6px;
                margin-bottom: 0.5rem;
            }

            #download-btn {
                border-radius: 6px;
                padding: 0.75rem;
            }

            .format-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MediaExtract</h1>
            <p class="subtitle">Download videos and audio from popular platforms</p>
        </header>

        <div class="download-box">
            <div class="input-group">
                <input type="text" id="url-input" placeholder="Paste a link from YouTube, TikTok, Instagram, etc.">
                <button id="download-btn">Download</button>
            </div>

            <div class="format-options">
                <div class="format-option">
                    <input type="radio" id="mp4-option" name="format" value="mp4" checked>
                    <label for="mp4-option">MP4 (Video)</label>
                </div>
                <div class="format-option">
                    <input type="radio" id="mp3-option" name="format" value="mp3">
                    <label for="mp3-option">MP3 (Audio)</label>
                </div>
            </div>

            <div class="loading">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>

            <div class="error-message" id="error-message"></div>

            <div class="result-container" id="result-container">
                <div class="result-card">
                    <img src="" alt="Video thumbnail" class="thumbnail" id="thumbnail">
                    <h3 class="video-title" id="video-title"></h3>
                    <div class="video-info" id="video-info"></div>
                    <div class="download-options" id="download-options"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>MediaExtract &copy; 2023 | All rights reserved</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('url-input');
            const downloadBtn = document.getElementById('download-btn');
            const formatOptions = document.querySelectorAll('.format-option input');
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');
            const loadingElement = document.querySelector('.loading');

            // Result elements
            const thumbnail = document.getElementById('thumbnail');
            const videoTitle = document.getElementById('video-title');
            const videoInfo = document.getElementById('video-info');
            const downloadOptions = document.getElementById('download-options');

            downloadBtn.addEventListener('click', processUrl);
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processUrl();
                }
            });

            function processUrl() {
                const url = urlInput.value.trim();
                const format = document.querySelector('input[name="format"]:checked').value;

                if (!url) {
                    showError('Please enter a valid URL');
                    return;
                }

                // Hide previous results/errors and show loading
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                loadingElement.style.display = 'block';

                // Simulate API call (in a real implementation, you would call your backend here)
                setTimeout(() => {
                    try {
                        // This is a simulation - in a real app, you would call your backend service
                        // that would extract the media and return the download links
                        simulateApiCall(url, format);
                    } catch (error) {
                        showError('Failed to process the URL. Please try again.');
                    } finally {
                        loadingElement.style.display = 'none';
                    }
                }, 1500);
            }

            function simulateApiCall(url, format) {
                // This is just a simulation for the demo
                // In a real implementation, you would need a backend service to handle the actual extraction

                // Check if the URL looks like a valid video URL (very basic validation)
                if (!url.match(/^(http|https):\/\//) {
                    showError('Please enter a valid URL starting with http:// or https://');
                    return;
                }

                // Simulate successful response
                const isAudio = format === 'mp3';

                // Generate mock data
                const mockData = {
                    title: "Sample Video Title",
                    duration: "2:45",
                    thumbnail: "https://i.ytimg.com/vi/dQw4w9WgXcQ/maxresdefault.jpg",
                    formats: [
                        {
                            type: isAudio ? "MP3" : "MP4",
                            quality: isAudio ? "128 kbps" : "720p",
                            url: "#" // In real implementation, this would be the actual download URL
                        },
                        {
                            type: isAudio ? "MP3" : "MP4",
                            quality: isAudio ? "256 kbps" : "1080p",
                            url: "#" // In real implementation, this would be the actual download URL
                        }
                    ]
                };

                displayResult(mockData, isAudio);
            }

            function displayResult(data, isAudio) {
                thumbnail.src = data.thumbnail;
                videoTitle.textContent = data.title;
                videoInfo.textContent = `Duration: ${data.duration}`;

                // Clear previous download options
                downloadOptions.innerHTML = '';

                // Add download options
                data.formats.forEach(format => {
                    const btn = document.createElement('a');
                    btn.href = format.url;
                    btn.className = `download-btn ${isAudio ? 'mp3-btn' : ''}`;
                    btn.textContent = `Download ${format.type} (${format.quality})`;
                    btn.setAttribute('download', '');
                    downloadOptions.appendChild(btn);
                });

                resultContainer.style.display = 'block';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            // Demo: Pre-fill URL input for testing
            urlInput.value = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        });
    </script>
</body>
</html>
